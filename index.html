<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文化许可证查询</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>中华人民共和国文化和旅游部</h1>
        </header>
        
        <div class="company-section">
            <div class="company-header">
                <div class="blue-bar"></div>
                <h2>重庆八厘米农业科技有限公司</h2>
            </div>
            
            <div class="info-grid">
                <!-- 编号和名称行 -->
                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="label">编号</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">名称</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">320929860028</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">重庆八厘米农业科技有限公司</span>
                    </div>
                </div>

                <!-- 住所行 -->
                <div class="info-row label-row">
                    <div class="info-item full-width">
                        <span class="label">住所</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item address-col">
                        <div class="address-content">
                            <div>重庆市巴南区一品街道沿河</div>
                            <div>街33号附9号自编号ZZ00058</div>
                            <div></div>
                        </div>
                    </div>
                    <div class="info-item legal-rep-col">
                        <div class="legal-rep-content">
                            <div class="label">法定代表人</div>
                            <div class="value">万思彤</div>
                        </div>
                    </div>
                </div>

                <!-- 类型和单位类别行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">类型</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">单位类别</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">有限责任公司(自然人独资)</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">内资游艺娱乐场所</span>
                    </div>
                </div>

                <!-- 注册资本和首次发证日期行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">注册资本</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">首次发证日期</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">人民币10万</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">2025-06-20</span>
                    </div>
                </div>

                <!-- 经营面积和核定人数行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">经营面积</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">核定人数</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">493平方米</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">30</span>
                    </div>
                </div>

                <!-- 包间数和经营范围行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">包间数</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">经营范围</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">59</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">游艺娱乐场所</span>
                    </div>
                </div>

                <!-- 有效期和发证机关行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">有效期</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">发证机关</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">2025-06-20至2026-06-19</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">重庆市巴南区文化广电和旅游局</span>
                    </div>
                </div>

                <!-- 发证日期行 -->
                <div class="info-row label-row">
                    <div class="info-item full-width">
                        <span class="label">发证日期</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item full-width">
                        <span class="value">2025-06-20</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
